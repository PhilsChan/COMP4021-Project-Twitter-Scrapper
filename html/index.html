				window.location.href = '/advSearch';
			})
		});
	</script>
	
	<style>
		#title {
			margin-top: 20%;
			margin-bottom: 10%;
			color: white;

		}

<body style="background: #00acee">
		<div class="container">
			<h1 id="title">WhatsTweet</h1>

				<div class="row">
					<input class="form-control col col-12 mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
				</div>
				<div class="row">
				<div class="col"></div>
				<button class="btn btn-success col col-2  m-sm-2" type="submit" style="float: center">Search</button>
				<button class="btn btn-success col col-2  m-sm-2 " type="button" style="float: center" id="advSearch">Advance Search</button>

				</div>
