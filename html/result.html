			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background: #00acee">
		<a class="navbar-brand" href="#">WhatsTweet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/advSearch">Advance Search</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0 col-6">
				<input class="form-control mr-sm-2 col-sm-9" type="search" placeholder="Search" aria-label="Search" name="q">
				<button class="btn btn-success my-2 my-sm-0 col-sm-2" type="submit">Search</button>
			</form>
		</div>
	</nav>
		
	<div class="container">
			<h2 class="mt-3 mb-4">Scrapping Result</h2> 
			<ul class="nav nav-tabs" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" href="#details" id="detailsTab" data-toggle="tab" aria-controls="details" aria-selected="true">Details</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" href="#analysis" id="analysisTab" data-toggle="tab" aria-controls="analysis" aria-selected="false">Analysis</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="detailsTab">
					<table class="table">
					<thead>
						<tr><th>User</th><th>Date</th><th>Time</th></tr>
					</thead>
					<tbody>
						<tr class="dataHead" data-toggle="collapse" data-target="#dataDetail" class="accordion-toggle"> <td>user</td> <td>yyyy/mm/dd</td> <td>HH:MM</td> </tr>
						<tr class="dataDetail"> 
							<td colspan="3" class="hiddenRow"><div class="accordian-body collapse" id="dataDetail">
								<div>Contents:</div>
								<div>Hashtags:</div>
								<div>Retweets:</div>
								<div>Comments:</div>
								<div>Likes:</div>
							</div></td>
						</tr>
					</tbody>
					</table>
				</div>
				<div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysisTab">
					analysis
				</div>
			</div>
		</div>
